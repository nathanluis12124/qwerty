<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 45px 55px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    text-align: center;
    animation: fadeIn 1.2s ease;
}

h1 {
    font-size: 42px;
    color: #d6336c;
    margin-bottom: 35px;
}

button {
    font-size: 20px;
    padding: 14px 35px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 12px 25px rgba(255,77,109,0.4);
}

#yes:hover {
    transform: scale(1.12);
}

#no {
    background: #6c757d;
    color: white;
    position: absolute;
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 0.7; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine,<br>Nandita? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Segoe UI',sans-serif;
        text-align:center;
    ">
        <div style="
            font-size:150px;
            animation: pop 0.6s ease;
        ">
            ðŸ˜˜
        </div>
        <div style="
            margin-top:20px;
            font-size:36px;
            color:#d6336c;
            animation: fadeText 1s ease;
        ">
            Yayyyy!! I knew it ðŸ’•
        </div>
    </div>

    <style>
        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    `;
}

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 22) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
